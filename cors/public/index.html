<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script>
    async function findsumRequest(){
        const a = document.getElementById("a").value
        const b = document.getElementById("b").value
        const response = await axios.post("http://localhost:3000/sum" , {
            a :a,
            b: b
        })
    }
 </script>

<body>
     

    <input id="a" type="text" placeholder="enter the first A value">
    <input id="b" type="text" placeholder="enter the second B value">

    <button onclick="findsumRequest()" > Find the sum</button>
</body>
</html>
